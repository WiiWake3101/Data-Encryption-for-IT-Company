<body class="bg-gray-100">

    <form class="max-w-md mx-auto mt-20" id="employeeSearchForm" onsubmit="return fetchEmployeeData(event)">
        <label for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
            </div>
            <input type="search" id="employeeId"
                class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter Employee ID to show the data" required />
            <button type="submit"
                class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
        </div>
    </form>
    <div class="max-w-4xl mx-auto mt-5 p-6 bg-white rounded-lg shadow-md sm:p-4 xs:p-2">
        <h2 class="text-2xl font-semibold mb-6 text-gray-900 dark:text-white">Employee Information</h2>
        <form id="employeeForm" disabled>
            <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                    <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First
                        name</label>
                    <input type="text" id="first_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="John" required disabled />
                </div>
                <div>
                    <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last
                        name</label>
                    <input type="text" id="last_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Doe" required disabled />
                </div>
                <div>
                    <label for="department"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Department</label>
                    <select id="department"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required onchange="updatePositions()" disabled>
                        <option selected disabled value="">Select department</option>
                        <option value="IT Department">IT Department</option>
                        <option value="HR Department">HR Department</option>
                        <option value="Sales Department">Sales Department</option>
                        <option value="Marketing Department">Marketing Department</option>
                        <option value="Finance Department">Finance Department</option>
                        <option value="Customer Support">Customer Support</option>
                        <option value="Administration Department">Administration Department</option>
                    </select>
                </div>
                <div class="relative">
                    <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone
                        number</label>
                    <div class="flex items-center">
                        <button
                            class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-l-lg hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600"
                            type="button" disabled>
                            +91
                        </button>
                        <input type="text" id="phone"
                            class="rounded-none rounded-r-lg bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="1234567890" required disabled />
                    </div>
                </div>
                <div>
                    <label for="email"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input type="email" id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="john.doe@example.com" required disabled />
                </div>
                <div>
                    <label for="dob" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date of
                        Birth</label>
                    <input type="date" id="dob"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required disabled />
                </div>
                <div>
                    <label for="gender"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Gender</label>
                    <select id="gender"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required disabled>
                        <option selected disabled value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="position"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Position</label>
                    <select id="position"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required disabled>
                        <option selected disabled value="">Select position</option>
                    </select>
                </div>
                <div>
                    <label for="salary"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Salary</label>
                    <input type="number" id="salary"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="50000" required disabled />
                </div>
                <div>
                    <label for="social_security_number"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Social Security
                        Number</label>
                    <input type="text" id="social_security_number"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="XXX-XX-XXXX" required disabled />
                </div>
                <div>
                    <label for="bank_account" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Bank
                        Account</label>
                    <input type="text" id="bank_account"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="123456789012" required disabled />
                </div>
            </div>
        </form>
    </div>

    <script>
        // Function to update positions based on selected department
        function updatePositions() {
            const department = document.getElementById('department').value;
            const positionSelect = document.getElementById('position');

            // Clear existing options
            positionSelect.innerHTML = '<option selected disabled value="">Select position</option>';

            // Define positions for each department
            const positions = {
                "IT Department": [
                    "Software Engineer",
                    "System Administrator",
                    "Data Analyst",
                    "Web Developer",
                    "Network Engineer",
                    "DevOps Engineer",
                    "Database Administrator",
                    "IT Support Specialist",
                    "Security Analyst",
                    "Cloud Engineer"
                ],
                "HR Department": [
                    "HR Manager",
                    "Recruitment Specialist",
                    "HR Coordinator",
                    "Employee Relations Manager",
                    "Training Specialist",
                    "Compensation Analyst",
                    "HR Assistant",
                    "Talent Development Manager",
                    "Payroll Specialist",
                    "HR Business Partner"
                ],
                "Sales Department": [
                    "Sales Manager",
                    "Sales Associate",
                    "Business Development Executive",
                    "Account Executive",
                    "Sales Engineer",
                    "Regional Sales Manager",
                    "Inside Sales Representative",
                    "Sales Support Specialist",
                    "Key Account Manager",
                    "Sales Analyst"
                ],
                "Marketing Department": [
                    "Marketing Director",
                    "Brand Manager",
                    "Social Media Specialist",
                    "Marketing Analyst",
                    "Content Strategist",
                    "SEO Specialist",
                    "Product Marketing Manager",
                    "Event Coordinator",
                    "Digital Marketing Specialist",
                    "Marketing Operations Manager"
                ],
                "Finance Department": [
                    "Chief Financial Officer",
                    "Financial Controller",
                    "Treasury Analyst",
                    "Budget Analyst",
                    "Credit Analyst",
                    "Investment Analyst",
                    "Financial Analyst",
                    "Risk Management Analyst",
                    "Accounts Payable Specialist",
                    "Payroll Manager"
                ],
                "Customer Support": [
                    "Customer Service Manager",
                    "Support Agent",
                    "Customer Experience Specialist",
                    "Technical Support Specialist",
                    "Customer Support Specialist",
                    "Customer Care Associate",
                    "Help Desk Technician",
                    "Customer Success Manager",
                    "Call Center Representative",
                    "Customer Support Lead"
                ],
                "Administration Department": [
                    "Office Manager",
                    "Administrative Assistant",
                    "Executive Assistant",
                    "Receptionist",
                    "Facilities Coordinator",
                    "Office Administrator",
                    "Clerical Assistant",
                    "Records Manager",
                    "Administrative Officer",
                    "Personal Assistant"
                ]
            };

            // Populate position options based on the selected department
            if (positions[department]) {
                positions[department].forEach(position => {
                    const option = document.createElement('option');
                    option.value = position;
                    option.textContent = position;
                    positionSelect.appendChild(option);
                });
            }
        }
        function fetchEmployeeData(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            const employeeId = document.getElementById('employeeId').value;

            // Fetch employee data from the server
            fetch(`/employee/${employeeId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Populate the input fields with fetched data
                    document.getElementById('first_name').value = data.firstName;
                    document.getElementById('last_name').value = data.lastName;
                    document.getElementById('department').value = data.department;
                    updatePositions(); // Call this to populate positions based on department
                    document.getElementById('position').value = data.position; // Assuming position is also retrieved
                    document.getElementById('email').value = data.email;
                    document.getElementById('phone').value = data.phone;
                    document.getElementById('gender').value = data.gender;
                    document.getElementById('dob').value = data.dob.split('T')[0]; // Format date for input
                    document.getElementById('social_security_number').value = data.socialSecurityNumber;
                    document.getElementById('bank_account').value = data.bankAccount;
                })
                .catch(error => {
                    console.error('Error fetching employee data:', error);
                    alert('Error fetching employee data. Please check the Employee ID.');
                });

            return false; // Prevent form submission to server
        }
        function logout() {
            fetch('/logout', {
              method: 'GET', // or 'POST' if your server requires it
              credentials: 'include' // This is important to include cookies in the request
            })
            .then(response => {
              if (response.redirected) {
                window.location.href = response.url; // Redirect to the login page
              }
            })
            .catch(error => {
              console.error('Error during logout:', error);
            });
          }     
    </script>
